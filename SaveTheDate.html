<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Save the Date</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&family=Allura&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Full background (DESKTOP ONLY) */
    .page-bg {
      position: fixed;
      inset: 0;
      background: url("bg-v2.png") no-repeat center center / cover;
      z-index: -1;
    }

    .card {
      position: relative;
      background: #fff;
      width: 900px;
      max-width: 95vw;
      display: grid;
      grid-template-columns: 1fr 1fr;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* Decorative flowers */
    .flower {
      position: absolute;
      pointer-events: none;
      z-index: 5;
      opacity: 0.95;
    }

    .flower-top-left {
      top: -20px;
      left: -20px;
      width: 320px;
    }

    .flower-bottom-right {
      bottom: -20px;
      right: -20px;
      width: 320px;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 50px 45px;
      text-align: center;
    }

    .small-title {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #777;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #999;
      margin-top: 6px;
      margin-bottom: 20px;
    }

    .names {
      font-family: 'Allura', cursive;
      font-size: 54px;
      color: #222;
      margin-bottom: 10px;
    }

    .month {
      font-size: 15px;
      letter-spacing: 2px;
      margin: 30px 0 20px;
      color: #444;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 14px;
      font-size: 14px;
      color: #555;
    }

    .calendar .day-name {
      font-weight: 500;
      color: #999;
    }

    .calendar div {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .calendar .heart {
      width: 58px;
      height: 52px;
      background: url("heart-nobg.png") no-repeat center / contain;
    }

    .calendar .heart span {
      font-size: 16px;
      position: relative;
      top: 2px;
    }

     /* Audio button */
    .audio-btn {
      margin: 30px 0 26px;
      padding: 14px 36px;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 500;
      border-radius: 40px;
      border: 1px solid #ddd;
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
    }

    .audio-btn:hover {
      background: #222;
      color: #fff;
      border-color: #222;
      transform: translateY(-2px);
    }

    /* Footer text moved above flower */
    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #999;
      z-index: 10;
      background: rgba(255,255,255,0.8);
      padding: 4px 8px;
      border-radius: 4px;
    }

    /* MOBILE â€” keep layout, hide background only */
    @media (max-width: 768px) {

      .page-bg {
        display: none;
      }

      .card {
        grid-template-columns: 1fr;
        width: 100%;
        max-width: 100%;
      }

      .card-content {
        padding: 36px 24px;
      }

      .names {
        font-size: 48px;
      }

      .month {
        font-size: 16px;
      }

      .calendar {
        gap: 16px;
        font-size: 15px;
      }

      .calendar div {
        height: 44px;
      }

      .calendar .heart {
        width: 64px;
        height: 58px;
      }

      .calendar .heart span {
        font-size: 17px;
      }

      .flower-top-left {
        width: 240px;
        top: -10px;
        left: -10px;
      }

      .flower-bottom-right {
        width: 240px;
        bottom: -10px;
        right: -10px;
      }

      .footer {
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>

  <div class="page-bg"></div>

  <div class="card">

    <img src="corner.png" class="flower flower-top-left" alt="">
    <img src="corner-btm.png" class="flower flower-bottom-right" alt="">

    <div class="card-image">
      <img src="gabs_std.jpeg" alt="Couple Photo">
    </div>

    <div class="card-content">

       <button class="audio-btn" onclick="playAudio()">
        Click Me
      </button>

      <div class="small-title">Save the Date</div>
      <div class="subtitle">For the wedding of</div>

      <div class="names">Gabby + Deon</div>

      <div class="month">September 2026</div>

      <div class="calendar">
        <div class="day-name">S</div><div class="day-name">M</div><div class="day-name">T</div>
        <div class="day-name">W</div><div class="day-name">T</div><div class="day-name">F</div><div class="day-name">S</div>

        <div></div><div></div>
        <div>1</div><div>2</div><div>3</div><div>4</div>
        <div>5</div><div>6</div><div>7</div><div>8</div>
        <div>9</div><div>10</div><div>11</div><div>12</div>
        <div>13</div><div>14</div><div>15</div>
        <div>16</div><div>17</div><div>18</div>
        <div class="heart"><span>19</span></div>
        <div>20</div><div>21</div><div>22</div>
        <div>23</div><div>24</div><div>25</div>
        <div>26</div><div>27</div><div>28</div><div>29</div>
        <div>30</div>
      </div>

      <audio id="audio1" src="vn-gabs.ogg"></audio>
      <audio id="audio2" src="vn-gabs-music.ogg"></audio>

    </div>

    <!-- Footer moved above bottom-right flower -->
    <div class="footer">
      Formal Invitation to Follow
    </div>

  </div>

   <script>
  function playAudio() {
  const a1 = document.getElementById('audio1');
  const a2 = document.getElementById('audio2');

  a1.currentTime = 0;
  a2.currentTime = 0;
  a2.volume = 0.3;

  a1.play();

  // Start audio2 half a second before audio1 ends
  a1.addEventListener('timeupdate', function startSecond() {
    if (a1.duration - a1.currentTime <= 0.5) {
      a2.play();
      a1.removeEventListener('timeupdate', startSecond);
    }
  });
}

  </script>
</body>
</html>
